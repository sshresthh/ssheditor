<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sshEditor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script
      src="https://kit.fontawesome.com/057ecf4846.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="code-container">
        <label><i class="fa-brands fa-html5"> HTML</i></label>
        <pre><code id="html-code" class="language-html" contenteditable="true"></code></pre>
        <label><i class="fa-brands fa-css3-alt"> CSS</i></label>
        <pre><code id="css-code" class="language-css" contenteditable="true"></code></pre>
        <label><i class="fa-brands fa-js"> JavaScript</i></label>
        <pre><code id="javascript-code" class="language-javascript" contenteditable="true"></code></pre>
      </div>
      <div class="output-container">
        <iframe id="output"></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
