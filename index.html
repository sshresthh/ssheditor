<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sshEditor</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/057ecf4846.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="code-container">
        <label>HTML <i class="fa-brands fa-html5"></i></label>
        <textarea id="html-code"></textarea>
        <label>CSS <i class="fa-brands fa-css3-alt"></i></label>
        <textarea id="css-code"></textarea>
        <label>JavaScript <i class="fa-brands fa-js"></i></label>
        <textarea id="javascript-code"></textarea>
      </div>
      <div class="output-container">
        <iframe id="output"></iframe>
      </div>
    </div>
  </body>
</html>
